<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">New Customer Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="state" placeholder="State / Province">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="postalCode" placeholder="Postal / Zip Code">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="(000) 000-0000">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="ex: email@yahoo.com">
            </div>

            <div class="form-group">
                <label for="hearAboutUs">How did you hear about us? *</label>
                <select class="form-control" id="hearAboutUs">
                    <option>Please Select</option>
                    <!-- Add more options here -->
                </select>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback about us:</label>
                <textarea class="form-control" id="feedback" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions if any for further improvement:</label>
                <textarea class="form-control" id="suggestions" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Will you be willing to recommend us?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" id="yes" value="Yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" id="no" value="No">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" id="maybe" value="Maybe">
                        <label class="form-check-label" for="maybe">Maybe</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="references">Please give reference of any two people whom you feel:</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="refFullName1" placeholder="Full Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="refAddress1" placeholder="Address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="refContactNumber1" placeholder="Contact Number">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" id="refFullName2" placeholder="Full Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="refAddress2" placeholder="Address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="refContactNumber2" placeholder="Contact Number">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
